<html>
<head>
  <title>Rock, Paper, Scissors!</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h5 id="directions">Directions: First to 3 points wins! Click the images of Rock, Paper, or Scissors to play. When you or the computer gets 3 points the round is finished, so click on the restart button to start a new round.</h5>

  <h1>Rock, Paper, Scissors!</h1>

  <div>
    <h2>Player: <span id="player-score">0</span></h2>
     <!--https://youtu.be/3uKdQx-SZ5A?list=LL&t=972 , not the same but it helped inspire to do this--> 
    <h2>Computer: <span id="computer-score">0</span></h2>
     <!--https://youtu.be/3uKdQx-SZ5A?list=LL&t=972 , not the same code, but helped--> 
  </div>

  <div class="choices">
    <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" alt="Rock" onclick="play('rock')">
      <!--https://wrpsa.com/wp-content/uploads/2021/08/rock.png , This was for the rock image for the game-->  
 <!--https://youtu.be/ngyIVPHLQCw?t=230 , Not the same code but this helped for the code after the image--> 
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLjSpMDaXaK7hPYCOrLiw4GcpNCdrDxUqBig&s" alt="Paper" onclick="play('paper')">
    <!--https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLjSpMDaXaK7hPYCOrLiw4GcpNCdrDxUqBig&s , I got this paper image from Google Images and this was for my game--> 
     <!--https://youtu.be/ngyIVPHLQCw?t=230 , Not the same code but this helped for the code after the image--> 
    <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png" alt="Scissors" onclick="play('scissors')">
    <!--https://wrpsa.com/wp-content/uploads/2021/08/scissors.png , This was for the scissors image for my game--> 
     <!--https://youtu.be/ngyIVPHLQCw?t=230 , Not the same code but this helped for the code after the image--> 
  </div>

  <p id="result"></p>
 <button id="restart-btn" onclick="restartGame()">Restart Game</button>
<script src="script.js"></script>
</body>
</html>
